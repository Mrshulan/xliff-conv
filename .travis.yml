language: node_js
branches:
  except:
  - gh-pages
sudo: false
dist: trusty
before_script:
  - npm install bower
  - 'export PATH=$PWD/node_modules/.bin:$PATH'
  - bower install
env:
  global:
    - CXX=g++-4.8
node_js:
  - "10"
addons:
  firefox: latest
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  sauce_connect:
    username: "t2ym"
    access_key:
      secure: ""
script:
  - wct
  - istanbul cover ./node_modules/mocha/bin/_mocha test/test.js --report lcov -- -R spec
  - lcov-result-merger 'coverage*/lcov.info' | ./node_modules/coveralls/bin/coveralls.js
